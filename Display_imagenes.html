<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñando con imagenes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Proyecto Imágenes</h1>
    <div class="container1 container">
        <img src="./img/mona-lovelace.png" alt="Imagen de ada lovelace version octodex">
        <img src="./img/saritocat.png" alt="Imagen de un octogato vestido con ropa tradicional de la india">
        <img src="./img/Mardigrastocat.png" alt="Imagen de octogato vestido con ropa de carnaval mardi gras de new orleans">
    </div>
    <div class="container2 container">
        <img src="./img/kimonotocat.png" alt="Imagen de octogato vistiendo un kimono">
        <img src="./img/saketocat.png" alt="Imagen de octogato bebiendo sake">
    </div>
    <div class="container3 container">
        <img src="./img/octdrey-catburn.png" alt="Imagen de audrey hephburn version octogato">
        <img src="./img/pusheencat.png" alt="Imagen de pusheencat pero en octogato">
        <img src="./img/Robotocat.png" alt="Imagen de octogato robot">
    </div>
    <div class="end">
        <div>Imágenes sacadas de</div>
        <a id="link" href="https://octodex.github.com" target="_blank">Octodex</a>
    </div>
</body>
</html>
